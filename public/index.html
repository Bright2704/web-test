<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Frontend</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Dark background for better effect */
            overflow: hidden; /* Keeps the sparks inside the screen bounds */
        }
        #connectButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
            z-index: 10;
        }
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 0;
            animation: firework-animation 1.2s cubic-bezier(0.3, 0.4, 0.3, 1) forwards;
        }
        @keyframes firework-animation {
            0% {
                opacity: 1;
                transform: scale(0.5);
            }
            100% {
                opacity: 0;
                transform: scale(1) translate(var(--translateX), var(--translateY));
            }
        }
    </style>
</head>
<body>
    <div>
        <button id="connectButton">Connect to Backend</button>
        <p id="responseText"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
